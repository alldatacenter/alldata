apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: {{ .Release.Name }}-appmanager-operator-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: {{ .Values.images.rbacProxy }}
        imagePullPolicy: {{ .Values.global.images.imagePullPolicy }}
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=0.0.0.0:8080
        - --leader-elect=true
        - --namespace={{ .Release.Namespace }}
        - --global-listener={{ .Values.operator.globalListener }}
        command:
        - /manager
        image: {{ template "images.operator" . }}
        imagePullPolicy: {{ .Values.global.images.imagePullPolicy }}
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
      terminationGracePeriodSeconds: 10
