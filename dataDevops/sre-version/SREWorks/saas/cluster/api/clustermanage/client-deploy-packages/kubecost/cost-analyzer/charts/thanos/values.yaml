      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
  # Optional securityContext
  securityContext:
    fsGroup: 1001
    runAsNonRoot: true
    runAsUser: 1001

  resources: {}
  #  limits:
  #    cpu: 2000m
  #    memory: 16Gi
