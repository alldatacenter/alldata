# Pull Request Labeler Github Action Configuration: https://github.com/marketplace/actions/labeler

"type:infra":
  - ".gitattributes"
  - ".github/**/*"
  - ".gitignore"
  - ".travis.yml"
  - "DISCLAIMER"
  - "LICENSE"
  - "LICENSE-binary"
  - "NOTICE"
  - "NOTICE-binary"
  - "codecov.yml"
  - "dev/**/*"
  - "style/**/*"

"type:build":
  - ".dockerignore"
  - ".rat-excludes"
  - ".scalafmt"
  - "**/*pom.xml"
  - "dist/**/*"
  - "docker/**/*"

"type:docs":
  - "*.md"
  - "site/**/*"

"module:core":
  - "core/**/*"

"module:ams":
  - "ams/api/**/*"
  - "ams/ams-server/**/*"

"module:dashboard":
  - "ams/**/*"

"module:spark":
  - "spark/**/*"

"module:flink":
  - "flink/**/*"

"module:hive":
  - "hive/**/*"

"module:optimize":
  - "optimize/**/*"

"module:trino":
  - "trino/**/*"