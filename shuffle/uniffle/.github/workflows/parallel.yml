name: All Profiles in Parallel

on:
  workflow_call:
    inputs:
      maven-args:
        required: true
        type: string
      summary:
        default: "grep -e '^\\[ERROR\\]' /tmp/maven.log || true"
        required: false
        type: string
      reports-path:
        default: ''
        required: false
        type: string
      reports-name:
        default: 'test-reports'
        required: false
        type: string
      java-version:
        default: '8'
        required: false
        type: string
      jdk-distro:
        default: 'temurin'
        required: false
        type: string

jobs:
  maven:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        profile:
          - spark2
          - spark2.3
          - spark3.0
          - spark3
          - spark3.2
          - spark3.2.0
          - spark3.3
          - mr
      fail-fast: false
    name: -P${{ matrix.profile }}
    steps:
    - name: Set /etc/hosts mapping
      run: sudo hostname "action-host" | sudo echo "127.0.0.1 action-host" | sudo tee -a /etc/hosts
    - name: Checkout project
      uses: actions/checkout@v3
    - name: Set up JDK ${{ inputs.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.jdk-distro }}
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: mvn-${{ inputs.java-version }}-package-${{ matrix.profile }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          mvn-${{ inputs.java-version }}-package-${{ matrix.profile }}-
          mvn-${{ inputs.java-version }}-package-
    - name: Execute `mvn ${{ inputs.maven-args }} -P${{ matrix.profile }}`
      run: mvn -B -fae ${{ inputs.maven-args }} -P${{ matrix.profile }} | tee /tmp/maven.log
      shell: bash
    - name: Summary of failures
      if: ${{ failure() && inputs.summary != '' }}
      run: ${{ inputs.summary }}
      continue-on-error: true
    - name: Upload test reports
      if: ${{ failure() && inputs.reports-path != '' }}
      uses: actions/upload-artifact@v3
      with:
        name: ${{ inputs.reports-name }}-${{ matrix.profile }}
        path: ${{ inputs.reports-path }}
      continue-on-error: true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
