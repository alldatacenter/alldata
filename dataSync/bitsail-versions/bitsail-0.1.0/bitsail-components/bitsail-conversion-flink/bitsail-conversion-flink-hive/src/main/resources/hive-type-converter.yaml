  - source.type: binary
    target.type: bytes

bitsail.type.to.engine.type.converter:
  - source.type: byte
    target.type: tinyint

  - source.type: short
    target.type: smallint

  - source.type: int
    target.type: int

  - source.type: long
    target.type: bigint

  - source.type: double
    target.type: double

  - source.type: float
    target.type: float

  - source.type: bigdecimal
    target.type: decimal

  - source.type: string
    target.type: string

  - source.type: boolean
    target.type: boolean

  - source.type: date.date
    target.type: string

  - source.type: date.time
    target.type: string

  - source.type: date.datetime
