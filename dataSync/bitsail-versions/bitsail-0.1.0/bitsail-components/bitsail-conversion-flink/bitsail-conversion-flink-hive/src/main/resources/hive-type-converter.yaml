engine.type.to.bitsail.type.converter:
  - source.type: tinyint
    target.type: int

  - source.type: smallint
    target.type: int

  - source.type: int
    target.type: int

  - source.type: bigint
    target.type: long

  - source.type: float
    target.type: double

  - source.type: double
    target.type: double

  - source.type: decimal
    target.type: double

  - source.type: timestamp
    target.type: long

  - source.type: date
    target.type: date.date

  - source.type: string
    target.type: string

  - source.type: varchar
    target.type: string

  - source.type: char
