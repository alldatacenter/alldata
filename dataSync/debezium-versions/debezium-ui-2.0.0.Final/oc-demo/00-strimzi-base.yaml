                      type: array
                      items:
                        type: object
                        properties:
                          class:
                            type: string
                            description: >-
                              The storage class to use for dynamic volume
                              allocation.
                          deleteClaim:
                            type: boolean
                            description: >-
                              Specifies if the persistent volume claim has to be
                              deleted when the cluster is un-deployed.
                          id:
                            type: integer
                            minimum: 0
                            description: >-
                              Storage identification number. It is mandatory
                              only for storage volumes defined in a storage of
                              type 'jbod'.
                          overrides:
                            type: array
                            items:
                              type: object
                              properties:
                                class:
                                  type: string
                                  description: >-
                                    The storage class to use for dynamic volume
                                    allocation for this broker.
                                broker:
                                  type: integer
                                  description: Id of the kafka broker (broker identifier).
                            description: >-
                              Overrides for individual brokers. The `overrides`
                              field allows to specify a different configuration
                              for different brokers.
                          selector:
                            type: object
                            description: >-
                              Specifies a specific persistent volume to use. It
                              contains key:value pairs representing labels for
                              selecting such a volume.
                          size:
                            type: string
                            description: >-
                              When type=persistent-claim, defines the size of
                              the persistent volume claim (i.e 1Gi). Mandatory
                              when type=persistent-claim.
                          sizeLimit:
                            type: string
                            pattern: '^([0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$'
                            description: >-
                              When type=ephemeral, defines the total amount of
                              local storage required for this EmptyDir volume
                              (for example 1Gi).
                          type:
                            type: string
                            enum:
                              - ephemeral
                              - persistent-claim
                            description: >-
                              Storage type, must be either 'ephemeral' or
                              'persistent-claim'.
                        required:
                          - type
                      description: >-
