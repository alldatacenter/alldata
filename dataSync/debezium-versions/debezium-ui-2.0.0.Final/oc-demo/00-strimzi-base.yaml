              description: >-
                The number of partitions the topic should have. This cannot be
                decreased after topic creation. It can be increased after topic
                creation, but it is important to understand the consequences
                that has, especially for topics with semantic partitioning.
            replicas:
              type: integer
              minimum: 1
              maximum: 32767
              description: The number of replicas the topic should have.
            config:
              type: object
              description: The topic configuration.
            topicName:
              type: string
              description: >-
                The name of the topic. When absent this will default to the
                metadata.name of the topic. It is recommended to not set this
                unless the topic name is not a valid Kubernetes resource name.
          required:
            - partitions
            - replicas
          description: The specification of the topic.
        status:
          type: object
          properties:
            conditions:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: >-
                      The unique identifier of a condition, used to distinguish
                      between other conditions in the resource.
                  status:
                    type: string
                    description: >-
                      The status of the condition, either True, False or
                      Unknown.
                  lastTransitionTime:
                    type: string
                    description: >-
                      Last time the condition of a type changed from one status
                      to another. The required format is 'yyyy-MM-ddTHH:mm:ssZ',
                      in the UTC time zone.
                  reason:
                    type: string
                    description: >-
                      The reason for the condition's last transition (a single
                      word in CamelCase).
                  message:
                    type: string
                    description: >-
                      Human-readable message indicating details about the
                      condition's last transition.
              description: List of status conditions.
            observedGeneration:
              type: integer
              description: >-
                The generation of the CRD that was last reconciled by the
                operator.
          description: The status of the topic.

