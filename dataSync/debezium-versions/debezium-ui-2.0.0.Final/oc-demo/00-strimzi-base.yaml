apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: kafkabridges.kafka.strimzi.io
  labels:
    app: strimzi
    strimzi.io/crd-install: 'true'
spec:
  group: kafka.strimzi.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
  version: v1alpha1
  scope: Namespaced
  names:
    kind: KafkaBridge
    listKind: KafkaBridgeList
    singular: kafkabridge
    plural: kafkabridges
    shortNames:
      - kb
    categories:
      - strimzi
  additionalPrinterColumns:
    - name: Desired replicas
      description: The desired number of Kafka Bridge replicas
      JSONPath: .spec.replicas
      type: integer
    - name: Bootstrap Servers
      description: The boostrap servers
      JSONPath: .spec.bootstrapServers
      type: string
      priority: 1
  subresources:
    status: {}
    scale:
      specReplicasPath: .spec.replicas
      statusReplicasPath: .status.replicas
      labelSelectorPath: .status.selector
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:
            replicas:
              type: integer
              minimum: 0
              description: The number of pods in the `Deployment`.
            image:
              type: string
              description: The docker image for the pods.
            bootstrapServers:
              type: string
              description: >-
                A list of host:port pairs for establishing the initial
                connection to the Kafka cluster.
            tls:
              type: object
              properties:
                trustedCertificates:
                  type: array
                  items:
                    type: object
                    properties:
                      certificate:
                        type: string
                        description: The name of the file certificate in the Secret.
                      secretName:
                        type: string
                        description: The name of the Secret containing the certificate.
                    required:
                      - certificate
                      - secretName
                  description: Trusted certificates for TLS connection.
              description: TLS configuration for connecting Kafka Bridge to the cluster.
            authentication:
              type: object
              properties:
                accessToken:
                  type: object
                  properties:
                    key:
                      type: string
                      description: >-
                        The key under which the secret value is stored in the
                        Kubernetes Secret.
                    secretName:
                      type: string
                      description: >-
                        The name of the Kubernetes Secret containing the secret
                        value.
                  required:
                    - key
                    - secretName
                  description: >-
                    Link to Kubernetes Secret containing the access token which
                    was obtained from the authorization server.
                accessTokenIsJwt:
                  type: boolean
                  description: >-
                    Configure whether access token should be treated as JWT.
                    This should be set to `false` if the authorization server
                    returns opaque tokens. Defaults to `true`.
                certificateAndKey:
                  type: object
                  properties:
                    certificate:
                      type: string
                      description: The name of the file certificate in the Secret.
                    key:
                      type: string
                      description: The name of the private key in the Secret.
                    secretName:
                      type: string
                      description: The name of the Secret containing the certificate.
                  required:
                    - certificate
                    - key
                    - secretName
                  description: >-
                    Reference to the `Secret` which holds the certificate and
                    private key pair.
                clientId:
                  type: string
                  description: >-
                    OAuth Client ID which the Kafka client can use to
                    authenticate against the OAuth server and use the token
                    endpoint URI.
                clientSecret:
                  type: object
                  properties:
                    key:
                      type: string
                      description: >-
                        The key under which the secret value is stored in the
                        Kubernetes Secret.
                    secretName:
                      type: string
                      description: >-
                        The name of the Kubernetes Secret containing the secret
                        value.
                  required:
                    - key
                    - secretName
                  description: >-
                    Link to Kubernetes Secret containing the OAuth client secret
                    which the Kafka client can use to authenticate against the
                    OAuth server and use the token endpoint URI.
                disableTlsHostnameVerification:
                  type: boolean
                  description: >-
                    Enable or disable TLS hostname verification. Default value
                    is `false`.
                maxTokenExpirySeconds:
                  type: integer
                  description: >-
                    Set or limit time-to-live of the access tokens to the
                    specified number of seconds. This should be set if the
                    authorization server returns opaque tokens.
                passwordSecret:
                  type: object
                  properties:
                    password:
                      type: string
                      description: >-
                        The name of the key in the Secret under which the
                        password is stored.
                    secretName:
                      type: string
                      description: The name of the Secret containing the password.
                  required:
                    - password
                    - secretName
                  description: Reference to the `Secret` which holds the password.
                refreshToken:
                  type: object
                  properties:
                    key:
                      type: string
                      description: >-
                        The key under which the secret value is stored in the
                        Kubernetes Secret.
                    secretName:
                      type: string
                      description: >-
                        The name of the Kubernetes Secret containing the secret
                        value.
                  required:
                    - key
                    - secretName
                  description: >-
                    Link to Kubernetes Secret containing the refresh token which
                    can be used to obtain access token from the authorization
                    server.
                scope:
                  type: string
                  description: >-
                    OAuth scope to use when authenticating against the
                    authorization server. Some authorization servers require
                    this to be set. The possible values depend on how
                    authorization server is configured. By default `scope` is
                    not specified when doing the token endpoint request.
                tlsTrustedCertificates:
                  type: array
                  items:
                    type: object
                    properties:
                      certificate:
                        type: string
                        description: The name of the file certificate in the Secret.
                      secretName:
                        type: string
                        description: The name of the Secret containing the certificate.
                    required:
                      - certificate
                      - secretName
                  description: Trusted certificates for TLS connection to the OAuth server.
                tokenEndpointUri:
                  type: string
                  description: Authorization server token endpoint URI.
                type:
                  type: string
                  enum:
                    - tls
                    - scram-sha-512
                    - plain
                    - oauth
                  description: >-
                    Authentication type. Currently the only supported types are
                    `tls`, `scram-sha-512`, and `plain`. `scram-sha-512` type
