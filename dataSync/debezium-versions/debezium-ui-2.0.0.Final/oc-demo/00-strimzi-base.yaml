      - strimzi
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:
            goals:
              type: array
              items:
                type: string
              description: >-
                A list of goals, ordered by decreasing priority, to use for
                generating and executing the rebalance proposal. The supported
                goals are available at
                https://github.com/linkedin/cruise-control#goals. If an empty
                goals list is provided, the goals declared in the default.goals
                Cruise Control configuration parameter are used.
            skipHardGoalCheck:
              type: boolean
              description: >-
                Whether to allow the hard goals specified in the Kafka CR to be
                skipped in optimization proposal generation. This can be useful
                when some of those hard goals are preventing a balance solution
                being found. Default is false.
            excludedTopics:
              type: string
              description: >-
                A regular expression where any matching topics will be excluded
                from the calculation of optimization proposals. This expression
                will be parsed by the java.util.regex.Pattern class; for more
                information on the supported formar consult the documentation
                for that class.
            concurrentPartitionMovementsPerBroker:
              type: integer
              minimum: 0
              description: >-
                The upper bound of ongoing partition replica movements going
                into/out of each broker. Default is 5.
            concurrentIntraBrokerPartitionMovements:
              type: integer
              minimum: 0
              description: >-
                The upper bound of ongoing partition replica movements between
                disks within each broker. Default is 2.
            concurrentLeaderMovements:
              type: integer
              minimum: 0
              description: >-
                The upper bound of ongoing partition leadership movements.
                Default is 1000.
            replicationThrottle:
              type: integer
              minimum: 0
              description: >-
                The upper bound, in bytes per second, on the bandwidth used to
                move replicas. There is no limit by default.
          description: The specification of the Kafka rebalance.
        status:
          type: object
          properties:
            conditions:
              type: array
              items:
                type: object
                properties:
