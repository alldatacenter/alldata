                          The host from which the action described in the ACL
                          rule is allowed or denied.
                      operation:
                        type: string
                        enum:
                          - Read
                          - Write
                          - Create
                          - Delete
                          - Alter
                          - Describe
                          - ClusterAction
                          - AlterConfigs
                          - DescribeConfigs
                          - IdempotentWrite
                          - All
                        description: >-
                          Operation which will be allowed or denied. Supported
                          operations are: Read, Write, Create, Delete, Alter,
                          Describe, ClusterAction, AlterConfigs,
                          DescribeConfigs, IdempotentWrite and All.
                      resource:
                        type: object
                        properties:
                          name:
                            type: string
                            description: >-
                              Name of resource for which given ACL rule applies.
                              Can be combined with `patternType` field to use
                              prefix pattern.
                          patternType:
                            type: string
                            enum:
                              - literal
                              - prefix
                            description: >-
                              Describes the pattern used in the resource field.
                              The supported types are `literal` and `prefix`.
                              With `literal` pattern type, the resource field
                              will be used as a definition of a full name. With
                              `prefix` pattern type, the resource name will be
                              used only as a prefix. Default value is `literal`.
                          type:
                            type: string
                            enum:
                              - topic
                              - group
                              - cluster
                              - transactionalId
                            description: >-
                              Resource type. The available resource types are
                              `topic`, `group`, `cluster`, and
                              `transactionalId`.
                        required:
                          - type
                        description: >-
                          Indicates the resource for which given ACL rule
                          applies.
                      type:
                        type: string
                        enum:
                          - allow
                          - deny
                        description: >-
                          The type of the rule. Currently the only supported
                          type is `allow`. ACL rules with type `allow` are used
                          to allow user to execute the specified operations.
                          Default value is `allow`.
                    required:
                      - operation
                      - resource
                  description: List of ACL rules which should be applied to this user.
                type:
                  type: string
                  enum:
                    - simple
                  description: >-
                    Authorization type. Currently the only supported type is
                    `simple`. `simple` authorization type uses Kafka's
                    `kafka.security.auth.SimpleAclAuthorizer` class for
                    authorization.
              required:
                - acls
                - type
              description: Authorization rules for this Kafka user.
            quotas:
              type: object
              properties:
                consumerByteRate:
                  type: integer
                  minimum: 0
                  description: >-
                    A quota on the maximum bytes per-second that each client
                    group can fetch from a broker before the clients in the
                    group are throttled. Defined on a per-broker basis.
                producerByteRate:
                  type: integer
                  minimum: 0
                  description: >-
                    A quota on the maximum bytes per-second that each client
                    group can publish to a broker before the clients in the
                    group are throttled. Defined on a per-broker basis.
                requestPercentage:
                  type: integer
                  minimum: 0
                  description: >-
                    A quota on the maximum CPU utilization of each client group
                    as a percentage of network and I/O threads.
              description: >-
                Quotas on requests to control the broker resources used by
                clients. Network bandwidth and request rate quotas can be
                enforced.Kafka documentation for Kafka User quotas can be found
                at http://kafka.apache.org/documentation/#design_quotas.
            template:
              type: object
              properties:
                secret:
                  type: object
                  properties:
                    metadata:
                      type: object
                      properties:
                        labels:
                          type: object
                          description: >-
                            Labels added to the resource template. Can be
                            applied to different resources such as
                            `StatefulSets`, `Deployments`, `Pods`, and
                            `Services`.
                        annotations:
                          type: object
                          description: >-
                            Annotations added to the resource template. Can be
                            applied to different resources such as
                            `StatefulSets`, `Deployments`, `Pods`, and
                            `Services`.
                      description: Metadata applied to the resource.
                  description: >-
                    Template for KafkaUser resources. The template allows users
                    to specify how the `Secret` with password or TLS
                    certificates is generated.
              description: Template to specify how Kafka User `Secrets` are generated.
          description: The specification of the user.
        status:
          type: object
          properties:
            conditions:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: >-
                      The unique identifier of a condition, used to distinguish
