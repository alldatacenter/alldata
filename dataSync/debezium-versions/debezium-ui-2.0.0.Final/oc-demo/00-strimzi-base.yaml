apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: kafkas.kafka.strimzi.io
  labels:
    app: strimzi
    strimzi.io/crd-install: 'true'
spec:
  group: kafka.strimzi.io
  versions:
    - name: v1beta1
      served: true
      storage: true
    - name: v1alpha1
      served: true
      storage: false
  version: v1beta1
  scope: Namespaced
  names:
    kind: Kafka
    listKind: KafkaList
    singular: kafka
    plural: kafkas
    shortNames:
      - k
    categories:
      - strimzi
  additionalPrinterColumns:
    - name: Desired Kafka replicas
      description: The desired number of Kafka replicas in the cluster
      JSONPath: .spec.kafka.replicas
      type: integer
    - name: Desired ZK replicas
      description: The desired number of ZooKeeper replicas in the cluster
      JSONPath: .spec.zookeeper.replicas
      type: integer
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:
            kafka:
              type: object
              properties:
                replicas:
                  type: integer
                  minimum: 1
                  description: The number of pods in the cluster.
                image:
                  type: string
                  description: >-
                    The docker image for the pods. The default value depends on
                    the configured `Kafka.spec.kafka.version`.
                storage:
                  type: object
                  properties:
                    class:
                      type: string
                      description: The storage class to use for dynamic volume allocation.
                    deleteClaim:
                      type: boolean
                      description: >-
                        Specifies if the persistent volume claim has to be
                        deleted when the cluster is un-deployed.
                    id:
                      type: integer
                      minimum: 0
                      description: >-
                        Storage identification number. It is mandatory only for
                        storage volumes defined in a storage of type 'jbod'.
                    overrides:
                      type: array
                      items:
                        type: object
                        properties:
                          class:
                            type: string
                            description: >-
                              The storage class to use for dynamic volume
                              allocation for this broker.
                          broker:
                            type: integer
                            description: Id of the kafka broker (broker identifier).
                      description: >-
                        Overrides for individual brokers. The `overrides` field
                        allows to specify a different configuration for
                        different brokers.
                    selector:
                      type: object
                      description: >-
                        Specifies a specific persistent volume to use. It
                        contains key:value pairs representing labels for
                        selecting such a volume.
                    size:
                      type: string
                      description: >-
                        When type=persistent-claim, defines the size of the
                        persistent volume claim (i.e 1Gi). Mandatory when
                        type=persistent-claim.
                    sizeLimit:
                      type: string
                      pattern: '^([0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$'
                      description: >-
                        When type=ephemeral, defines the total amount of local
                        storage required for this EmptyDir volume (for example
                        1Gi).
                    type:
                      type: string
                      enum:
                        - ephemeral
                        - persistent-claim
                        - jbod
                      description: >-
                        Storage type, must be either 'ephemeral',
                        'persistent-claim', or 'jbod'.
