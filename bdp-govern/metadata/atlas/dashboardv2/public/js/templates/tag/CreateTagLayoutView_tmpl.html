<div class="fontLoader">
    <i class="fa fa-refresh fa-spin-custom"></i>
</div>
<form name="tagDefinitionform" class="hide form-horizontal" data-id="createTagForm">
    <div class="form-group">
        <label class="control-label col-sm-2 {{#if create}}required{{/if}}" for="name">Name</label>
        {{#if create}}
        <div class="col-sm-10">
            <input class="form-control" data-id="tagName" placeholder="Name(required)" autofocus />
        </div>
        {{else}}
        <span class="ellipsis-with-margin control-label text-left col-sm-10" data-id="title"></span> {{/if}}
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2 required" for="description">Description</label>
        <div class="col-sm-10">
            <input class="form-control" data-id="description" value="{{description}}" placeholder="Description(required)" />
        </div>
    </div>
    {{#if create}}
    <div class="form-group">
        <div class="col-sm-12">
            <label>Select classification to inherit attributes(optional)</label>
            <p class="text-gray">Attributes define additional properties for the classification</p>
            <select class="form-control" data-id="parentTagList" multiple="multiple"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-12">Attributes(optional)</label>
        <div class="col-sm-12">
            <button title="Add New Attribute" type="button" class="btn btn-action btn-sm" data-id="attributeData"><i class="fa fa-plus"></i> Add New Attributes</button>
        </div>
    </div>
    {{/if}}
    <div data-id="addAttributeDiv">
    </div>
    </div>
</form>
