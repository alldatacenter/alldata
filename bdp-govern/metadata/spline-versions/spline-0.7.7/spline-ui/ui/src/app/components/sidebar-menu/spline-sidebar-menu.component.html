<div class="spline-sidebar-menu">

    <mat-nav-list>
        <a *ngFor="let item of menuItems"
           [class.active]="item?.isActive"
           [matTooltipDisabled]="!showOnlyIcons"
           [matTooltipPosition]="'right'"
           mat-list-item
           [matTooltip]="item.label | translate"
           [routerLink]="item.routerLink"
           [splineRouterLinkActivePattern]="item.routerLinkActivePattern">

            <spline-icon [icon]="item.icon"></spline-icon>
            <span *ngIf="!showOnlyIcons">
                {{ item.label | translate }}
            </span>

        </a>
    </mat-nav-list>
</div>
