<mat-card class="mb-3"
          *ngIf="data$ | async as data"
          [ngClass]="data?.cardCssClassList">

    <spline-card-header *ngIf="data?.header"
                        [color]="data.header.color"
                        [headerTitle]="data.header.title"
                        [icon]="data.header?.icon"
                        [iconTooltip]="data.header?.iconTooltip"
                        [actions]="data.header?.actions"
                        (event$)="onCardHeaderEvent($event)">
    </spline-card-header>

    <spline-card-content *ngIf="data?.content?.dataSchema?.length > 0"
                         [showDivider]="!!data?.header">

        <spline-data-widget *ngFor="let schema of data?.content?.dataSchema"
                            (event$)="onWidgetEvent($event)"
                            [schema]="schema">
        </spline-data-widget>

    </spline-card-content>

</mat-card>
