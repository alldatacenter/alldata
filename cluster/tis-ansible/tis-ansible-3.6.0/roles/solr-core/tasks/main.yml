- name: mkdir tis-web-config
  file:
    path: "{{solr_app_dir}}/conf/tis-web-config"
    state: directory

- name: copy config.properties
  template:
    src: template/{{item}}.j2
    dest: "{{solr_app_dir}}/conf/tis-web-config/{{item}}"
  with_items:
    - "config.properties"
  notify: restart solr

