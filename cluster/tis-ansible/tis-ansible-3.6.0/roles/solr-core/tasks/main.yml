---
# tasks file for solr_core
- name: copy solr.tar
  copy:
    src: "{{tis_release_dir}}/{{tis_release_dir_name}}/{{item}}"
    dest: /tmp/
  with_items:
    - "solr.tar.gz"

- name: delete history tar.gz
  file:
    path: /tmp/solr
    state: absent

- name: untar
  unarchive:
    src: /tmp/solr.tar.gz
    dest: /tmp/
    remote_src: yes

- file:
    path: "{{solr_app_dir}}"
    state: directory

- name: synchroniz solr
  synchronize:
    src: /tmp/solr/
    dest: "{{solr_app_dir}}"
    delete: yes
    recursive: yes
  delegate_to: "{{ inventory_hostname }}"
  notify: restart solr

