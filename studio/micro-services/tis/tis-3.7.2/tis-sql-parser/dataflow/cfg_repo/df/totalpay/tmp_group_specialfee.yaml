sql: >-
    SELECT sf.entity_id,sf.totalpay_id
           ,concat_ws( ';',collect_list(concat_ws( '_',cast(sf.kind AS STRING ) , cast(sf.fee AS STRING )  ))) AS special_fee_summary
       FROM specialfee sf
       WHERE sf.is_valid = 1
       GROUP BY sf.entity_id, sf.totalpay_id
