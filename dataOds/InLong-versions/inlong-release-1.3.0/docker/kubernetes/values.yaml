    name: data
    size: "10Gi"
    persistence: false
    storageClassName: "local-storage"
  service:
    annotations:
      service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  pdb:
    usePolicy: true
    maxUnavailable: 1

