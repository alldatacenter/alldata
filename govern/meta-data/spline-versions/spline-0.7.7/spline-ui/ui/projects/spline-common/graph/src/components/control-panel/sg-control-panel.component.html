<div class="sg-control-panel">
    <mat-card class="bg-white-90 px-1 py-2">
        <div class="text-center">

            <!-- CENTER GRAPH -->
            <button mat-button mat-icon-button
                    [matTooltip]="'COMMON.GRAPH.RESET_LAYOUT' | translate"
                    (click)="onCenterGraphBtnClicked()">
                <mat-icon>center_focus_weak</mat-icon>
            </button>
            <!-- ./CENTER GRAPH -->

            <spline-divider class="py-2"></spline-divider>

            <!-- CENTER GRAPH -->
            <button mat-button mat-icon-button
                    [matTooltip]="'COMMON.GRAPH.CHANGE_GRAPH_DIRECTION' | translate"
                    (click)="onChangeGraphDirectionBtnClicked()">
                <mat-icon>screen_rotation</mat-icon>
            </button>
            <!-- ./CENTER GRAPH -->

            <spline-divider class="py-2"></spline-divider>

            <!-- ZOOM CONTROL -->
            <sg-zoom-control
                    [zoomLevel]="currentZoomLevel"
                    (zoomIn$)="onZoomIn()"
                    (zoomOut$)="onZoomOut()">
            </sg-zoom-control>
            <!-- ./ZOOM CONTROL -->

            <ng-content></ng-content>
        </div>
    </mat-card>
</div>
