<div class="sg-node-view sg-node-view--actions-position-{{actionsPosition ? actionsPosition : defaultActionsPosition}}"
     [class.sg-node-view--disallowSelection]="disallowSelection"
     [class.sg-node-view--selected]="isSelected"
     [class.sg-node-view--focused]="isFocused"
     [class.sg-node-view--target]="isTarget">

    <div class="sg-node-view__content-container">
        <!-- ICON -->
        <div class="sg-node-view__icon">
            <spline-icon [icon]="icon ? icon : defaultIcon"
                         [ngStyle]="{color: color ? color : defaultColor }">
            </spline-icon>
        </div>
        <!-- ./ICON -->

        <!-- CONTENT -->
        <div class="sg-node-view__content">
            <ng-content></ng-content>
        </div>
        <!-- ./CONTENT -->
    </div>

    <!-- ACTIONS -->
    <div *ngIf="showActions" class="sg-node-view__actions-container">
        <ng-content select=".sg-node-view__actions"></ng-content>
    </div>
    <!-- ./ACTIONS -->

</div>
