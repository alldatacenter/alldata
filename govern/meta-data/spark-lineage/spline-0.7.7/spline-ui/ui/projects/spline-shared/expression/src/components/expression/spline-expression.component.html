<div class="spline-expression">

    <div class="spline-expression__value-container">
        <spline-expression-value>
            {{prefix}} {{expressionString}} {{suffix}}
        </spline-expression-value>
    </div>

    <div class="spline-expression__action" *ngIf="showActions">
        <button mat-button mat-icon-button
                [matTooltip]="'SHARED.EXPRESSION__ACTION__TREE_VIEW__TOOLTIP' | translate"
                (click)="onShowTreeViewBtnClicked()">
            <mat-icon>account_tree</mat-icon>
        </button>
    </div>

</div>
