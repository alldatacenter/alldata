<h2 mat-dialog-title>
    {{ 'SHARED.EXPRESSION__TITLE' | translate }}
</h2>

<mat-dialog-content>
    <div class="py-3">

        <spline-expression [expression]="data.expression"
                           [attrSchemasCollection]="data.attrSchemasCollection"
                           [prefix]="data?.prefix"
                           [suffix]="data?.suffix"
                           [showActions]="false">
        </spline-expression>
    </div>

    <mat-divider></mat-divider>

    <mat-card class="mt-3 mb-2">
        <spline-expression-tree [expression]="data.expression"
                                [attrSchemasCollection]="data.attrSchemasCollection">
        </spline-expression-tree>
    </mat-card>

</mat-dialog-content>

<mat-dialog-actions align="end" class="py-3">
    <button mat-button mat-raised-button color="primary" mat-dialog-close>
        {{ 'COMMON.CLOSE' | translate }}
    </button>
</mat-dialog-actions>
