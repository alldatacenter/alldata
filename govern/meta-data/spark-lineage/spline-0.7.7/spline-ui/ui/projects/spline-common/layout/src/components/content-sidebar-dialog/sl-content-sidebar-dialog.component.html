<ng-template #contentTmpl>
    <div class="sl-content-sidebar-dialog" [@slideXInOut]>

        <div class="sl-content-sidebar-dialog__header">
            <h2 class="text-center">
                {{ dialogTitle | translate }}
            </h2>

            <div class="sl-content-sidebar-dialog__close">
                <button (click)="onCloseBtnClicked()"
                        [matTooltip]="'COMMON.CLOSE' | translate" mat-button
                        mat-icon-button>
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>

        <div class="sl-content-sidebar-dialog__content">
            <ng-content></ng-content>
        </div>
    </div>
</ng-template>

<ng-container *ngIf="visible">
    <ng-container *ngTemplateOutlet="contentTmpl"></ng-container>
</ng-container>
