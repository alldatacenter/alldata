<div class="e2e-container">

    <ng-container *ngIf="state$ | async as state">

        <!-- LOADER -->
        <spline-loader *ngIf="state.loadingProcessing.processing"></spline-loader>
        <!-- ./LOADER -->

        <!-- ERROR -->
        <spline-content-error *ngIf="state.loadingProcessing.processingError"
                              [statusCode]="state.loadingProcessing.processingError?.status"
                              [errorId]="state.loadingProcessing.processingError?.error?.errorId">
        </spline-content-error>
        <!-- ./ERROR -->


        <ng-container *ngIf="!!state?.eventInfo">

            <!-- HEADER -->
            <div class="header-container">
                <div class="container">

                    <!-- BREADCRUMBS -->
                    <sl-breadcrumbs *ngIf="breadcrumbs$ | async as breadcrumbs"
                                    [breadcrumbs]="breadcrumbs">
                    </sl-breadcrumbs>
                    <!-- ./BREADCRUMBS -->

                    <!-- EVENT HEADER -->
                    <event-header [eventInfo]="state.eventInfo"></event-header>
                    <!-- ./EVENT HEADER -->

                </div>
            </div>
            <!-- ./HEADER -->

            <!-- BODY -->
            <div class="e2e-container__body">

                <router-outlet></router-outlet>

            </div>
            <!-- ./BODY -->

        </ng-container>

    </ng-container>

</div>
