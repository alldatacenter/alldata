<ng-container *ngIf="state$ | async as state">

    <spline-layout-common *ngIf="state.isInitialized"
                          [isEmbeddedMode]="state.isEmbeddedMode"
                          (sidenavExpanded$)="onSideNavExpanded($event.isExpanded)"
                          [appVersion]="state.appVersion"
                          [buildRevision]="state.buildRevision"
                          [buildDate]="state.buildDate"
                          [projectPages]="state.projectPages"
                          [copyright]="state.copyright"
                          [license]="state.license"
                          [isSideNavExpanded]="state.isSideNavExpanded">

        <!-- HEADER -->
        <!-- TODO: SearchBar is temporary disabled due to the BE issues. -->
        <!--        <ng-template splineLayoutSection="header">-->
        <!--            <spline-attribute-search (attributeSelected$)="onAttributeSearchSelected($event.attributeInfo)"></spline-attribute-search>-->
        <!--        </ng-template>-->
        <!-- ./HEADER -->

        <!-- SIDEBAR -->
        <ng-template let-isExpanded="isExpanded" splineLayoutSection="sidebarHeader">
            <sl-sidebar-logo [showOnlyLogo]="!isExpanded"></sl-sidebar-logo>
        </ng-template>
        <!-- ./SIDEBAR -->

        <!-- SIDEBAR -->
        <ng-template let-isExpanded="isExpanded" splineLayoutSection="sidebar">
            <spline-sidebar-menu [menuItems]="state.sidebarMenuItems"
                                 [showOnlyIcons]="!isExpanded">
            </spline-sidebar-menu>
        </ng-template>
        <!-- ./SIDEBAR -->

        <!-- CONTENT -->
        <router-outlet></router-outlet>
        <!-- CONTENT -->

    </spline-layout-common>

</ng-container>
